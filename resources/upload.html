<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MARK-文件上传</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        .upload-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .file-list {
            margin-top: 30px;
        }
        
        .file-list table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .file-list th, .file-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .file-list tr:hover {
            background-color: #f5f5f5;
        }
        
        .upload-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        
        .btn-upload {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn-upload:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

    <!-- PRE LOADER -->
    <div class="preloader">
        <div class="spinner">
            <span class="spinner-rotate"></span>
        </div>
    </div>

    <!-- NAVIGATION SECTION -->
    <div class="navbar custom-navbar navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>
                <!-- lOGO TEXT HERE -->
                <a href="/" class="navbar-brand">Mark</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="smoothScroll" href="/">首页</a></li>
                    <li><a class="smoothScroll" href="/picture">图片</a></li>
                    <li><a class="smoothScroll" href="/video">视频</a></li>
                    <li><a class="smoothScroll" href="/upload">文件上传</a></li>
                    <li><a class="smoothScroll" href="/filelist">文件列表</a></li>
                    <li><a class="smoothScroll" href="/login">登录</a></li>
                    <li><a class="smoothScroll" href="/register">注册</a></li>
                </ul>
            </div>

        </div>
    </div>

    <!-- HOME SECTION -->
    <section id="home">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="wow fadeInUp" data-wow-delay="0.6s">文件上传</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="upload-container">
                        <div class="upload-form">
                            <h2>上传新文件</h2>
                            <form action="/upload" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="file">选择文件：</label>
                                    <input type="file" id="file" name="file" class="form-control" required>
                                </div>
                                <button type="submit" class="btn-upload">上传文件</button>
                            </form>
                        </div>
                        
                        <div class="file-list">
                            <h2>已上传文件列表</h2>
                            <p>您可以在<a href="/filelist">文件列表</a>页面查看所有已上传的文件。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- SCRIPTS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
